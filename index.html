<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>PVin新発田</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
</head>
    <body style="margin: 0; overflow: hidden">
 <a-scene
     id="scene"
     vr-mode-ui="enabled: false"
     embedded
     arjs="sourceType: webcam;debugUIEnabled: false;"
     renderer="logarithmicDepthBuffer: true"
     light="defaultLightsEnabled: false"
 >

      <a-assets>
        <!-- 3Dモデルを読み込む -->
        <a-asset-item id="daiwa" src="./assets/kingyodaiwa.glb" scale="1 1 1"></a-asset-item>
        <a-asset-item id="shibatajo" src="./assets/shibatajo.glb" scale="1 1 1"></a-asset-item>
      </a-assets>

            <!-- マーカーを設定する -->
      <a-marker type="pattern" url="./marker/kingyo.patt">
        <!-- 3Dモデルを呼び出す -->
        <a-entity
        gltf-model="#daiwa" 
        rotation="0 0 0"
        scale="0.7 0.7 0.7"
        ></a-entity>
      </a-marker>

                  <!-- マーカーを設定する -->
      <a-marker type="pattern" url="./marker/castle.patt">
        <!-- 3Dモデルを呼び出す -->
        <a-entity
        gltf-model="#shibatajo"
        rotation="0 0 0"
        scale="0.1 0.1 0.1"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 7500; easing: linear;"
        ></a-entity>
      </a-marker>

     
     <a-camera gps-camera="minDistance:5; maxDistance:500"></a-camera>
     <a-entity light="color: #BBB; type: ambient; intensity: 1.5" data-aframe-default-light="" aframe-injected=""></a-entity>
     <a-entity light="intensity: 1.2; castShadow: true" position="-0.5 1 1" data-aframe-default-light="" aframe-injected=""></a-entity>                


     
    </a-scene>
<!-- <script src="main.js"></script> -->
</body>
</html>
